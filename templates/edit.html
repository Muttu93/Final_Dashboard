<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ filename }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Editing: {{ filename }}</h2>
    <form method="post">
        <textarea name="content" rows="20" cols="100">{{ content }}</textarea><br>
        <button type="submit" onclick="return confirm('Are you sure to save changes?')">Save Changes</button>
        <a href="{{ url_for('dashboard', section=section) }}">Back to Dashboard</a>
    </form>
</body>
</html>
